
import = [ "~/.config/alacritty/themes/themes/catppuccin_mocha.toml" ]

live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
decorations = "none"
dynamic_padding = false
opacity = 0.8

[window.padding]
x = 20
y = 15

[font]
size = 12

[font.bold]
family = "CommitMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "CommitMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "CommitMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "CommitMono Nerd Font"
style = "Medium"

